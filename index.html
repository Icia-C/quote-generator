<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=icia-c.github.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <main>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Tolerancia significa disculpar los defectos de los demás; tacto, no reparar en ellos. </span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">
                    - Arthur Schnitzler
                </span>
            </div>
            <!-- Buttons -->
            <div class="btn-container">
                <button class="btn-twitter" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="" id="new-quote">
                    New quote
                </button>
            </div>
        </div>
    </main>
    <footer class="footer-container">
        <span>Made in <em>feito na casa</em></span>
        <span>
            Code with
            <i class="far fa-heart"></i>
            by Icía Colomar Rey
            <i class="far fa-copyright"></i>
        </span>
    </footer>
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
